<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script src="src/cadastroDespesas.js" type="module" ></script>
</head>
<body>
    <a href="index.html">voltar</a>
    <h1>Cadastrar Despesas</h1>
    <form>
        <label for="dia">Dia</label>
        <input type="number" id="dia" />
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" />
        <label for="valor">Valor</label>
        <input type="text" id="valor" />
        <select id="situacao">
            <option value="Pago">Pago</option>
            <option value="Aberto">Aberto</option>
        </select>
        <label for="dataPagamento">Data do Pagamento</label>
        <input type="date" id="dataPagamento"/>
        <label for="valorPagamento">Valor do Pagamento</label>
        <input type="text" id="valorPagamento" />
        <button id="salvar" >Salvar</button>
    </form>
</body>
</html>
